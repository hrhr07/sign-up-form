<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="content">
          <img src="assets/odin-lined.png" alt="ODIN IMG" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="right">
        <section class="first">
          <div class="content">
            <p>
              This is not a real online service! You know you need something
              <br />
              like this in your life to help you realize your deepest dreams.<br />
              Sign up now to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
          </div>
        </section>
        <section class="second">
          <div class="content">
            <p>Let's do this!</p>
            <form id="myform" class="form" action="" method="post">
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" />
              </div>

              <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" />
              </div>

              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" />
              </div>
              <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" />
              </div>
              <div>
                <label for="pass">PASSWORD</label>
                <input
                  type="password"
                  id="pass"
                  name="password"
                  minlength="8"
                  required
                />
              </div>
              <div>
                <label for="conpass">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="conpass"
                  name="confirmpassword"
                  minlength="8"
                  required
                />
              </div>
            </form>
          </div>
        </section>
        <section class="third">
          <div class="content">
            <button type="submit" form="myForm">Create Account</button>
            <p>Already have an account?<span>Log in</span></p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
